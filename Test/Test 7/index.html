<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;

        }
    </style>
</head>
<body>
    
    <script>

        let str1 = "Mohy";
        let str2 = "Jake";

        document.write("<h1> Concatenation of Strings <h2> <br>");

        document.write(`String 1 : '${str1}' , String 2 : '${str2}' <br><br>`);

        document.write(`Concatenated String : '${str1+str2}' <br><br>`);

        //Arithmetic operations

        let a = 10;
        let b = 20;

        let addition = a+b;
        let subtraction = b-a;
        let multiplication = a*b;
        let division = b/a;
        let reminder = b%a;

        document.write("<h1>Arithmetic Operations<h1> <br>");
        document.write("<h3>A = 10, B = 20 <h3> <br>");
        document.write("Addition : A + B = "+addition+"<br><br>");
        document.write("Subtraction : B - A = "+subtraction+"<br><br>");
        document.write("Multiplication : A * B = "+multiplication+"<br><br>");
        document.write("Division : B / A = "+division+"<br><br>");
        document.write("Reminder : B % A = "+reminder+"<br><br>");



    </script>
</body>
</html>
