<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
       .carousel-item img {
        margin-top: 40px;
        height: 900px;
        object-fit: contain; 
      }

      #caption p{
        font-size: 35px;
      }

      #caption h1{
        font-size: 50px;
      }
    </style>
</head>
  <body>
      
    <div id="imgcarousel" class="carousel slide" data-ride="carousel">

     
      <ol class="carousel-indicators">
        <li data-target="#imgcarousel" data-slide-to="0" class="active"></li>
        <li data-target="#imgcarousel" data-slide-to="1"></li>
        <li data-target="#imgcarousel" data-slide-to="2"></li>
      </ol>

      <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="carousel-caption d-none d-md-block" id="caption">
                <h1>Wolverine</h1>
                <p>The Wolverine aka Logan</p>
            </div>
              <img class="d-block w-100" src="https://media.gq.com/photos/66a2d63780462a5d7b1736be/4:3/w_2664,h_1998,c_limit/MCDDEAN_WD040.jpg" alt="wolverine">
          </div>

          <div class="carousel-item">
            <div class="carousel-caption d-none d-md-block" id="caption">
                <h1 style="color: black;">Deadpool</h1>
                <p style="color: black;">Deadpool aka Wade Wilson</p>
            </div>
              <img  class="d-block w-100" src="https://wallpapers.com/images/featured/deadpool-pictures-noc3x1b0bfzb026b.jpg" alt="deadpool">
          </div>

          <div class="carousel-item">
            <div class="carousel-caption d-none d-md-block" id="caption">
                <h1>The Duo</h1>
                <p>Both X-men Together</p>
            </div>
              <img  class="d-block w-100" src="https://cdn.britannica.com/24/259324-050-FDA82F28/Publicity-Still-Ryan-Reynolds-Hugh-Jackman-Deadpool-and-Wolverine-Marvel-movie.jpg" alt="woldead">
          </div>
      </div>

      
      <a class="carousel-control-prev" href="#imgcarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#imgcarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
