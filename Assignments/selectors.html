<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors Example</title>
    <style>
        h1 {
            color: darkblue;
        }

        .intro {
            background-color: lightgray;
            padding: 10px;
        }

        #special {
            color: red;
            font-weight: bold;
        }

        p, ul {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Webpage</h1>

    <div class="intro">
        <p>This is an introduction to the page.</p>
    </div>

    <p>This paragraph explains the content of the page.</p>

    <p id="special">This paragraph is extra special!</p>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

</body>
</html>
