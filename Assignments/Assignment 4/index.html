<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        for (let i = 1; i <= 5; i++)
        {
            if (i === 3) break;
            console.log("Break Example:", i);
        }

        for (let j = 1; j <= 5; j++) 
        {
            if (j === 3) continue;
            console.log("Continue Example:", j);
        }

    </script>
</body>
</html>
