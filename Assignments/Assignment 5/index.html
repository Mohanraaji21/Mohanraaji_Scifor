<body>
    
    <script>

        
            let num = parseFloat(prompt("Enter a number:"));

            if (num > 0) {
            console.log("Positive Number");
            } else if (num < 0) {
            console.log("Negative Number");
            } else {
            console.log("Zero");
            }


    </script>
