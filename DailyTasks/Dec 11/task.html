<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Example</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #root {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        
        class HeadingClass extends React.Component {
            render() {
                return <h1>Hello Everyone</h1>;
            }
        }

        class ParagraphClass extends React.Component {
            render() {
                return (
                    <p>
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
                        Rerum impedit exercitationem aut aliquam. Tenetur cum nemo 
                        debitis obcaecati vero delectus quidem provident, harum quis 
                        corporis cupiditate laboriosam aut excepturi sed?
                    </p>
                );
            }
        }

        function App() {
            return (
                <div>
                    <HeadingClass />
                    <ParagraphClass />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>
</html>
