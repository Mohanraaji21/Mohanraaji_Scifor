<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App with Redux</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/redux@4.1.0/dist/redux.js"></script>
    <script src="https://unpkg.com/react-redux@8.0.0/dist/react-redux.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <style>
  
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #root {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        input {
            width: 75%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #fff;
            margin: 5px 0;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        .todo-item span {
            cursor: pointer;
        }
        .todo-item button {
            background: #dc3545;
        }
        .todo-item button:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { createStore } = Redux;
        const { Provider, useDispatch, useSelector } = ReactRedux;

        // Action Types
        const ADD_TODO = 'ADD_TODO';
        const TOGGLE_TODO = 'TOGGLE_TODO';
        const REMOVE_TODO = 'REMOVE_TODO';

        // Reducer
        function todoReducer(state = [], action) {
            switch (action.type) {
                case ADD_TODO:
                    return [...state, { text: action.payload, completed: false }];
                case TOGGLE_TODO:
                    return state.map((todo, index) => index === action.payload ? { ...todo, completed: !todo.completed } : todo);
                case REMOVE_TODO:
                    return state.filter((_, index) => index !== action.payload);
                default:
                    return state;
            }
        }

        const store = createStore(todoReducer);

        function TodoApp() {
            const dispatch = useDispatch();
            const todos = useSelector(state => state);
            const [task, setTask] = React.useState('');

            const addTodo = () => {
                if (task.trim()) {
                    dispatch({ type: ADD_TODO, payload: task });
                    setTask('');
                }
            };

            return (
                <div>
                    <h2>To-Do App</h2>
                    <input value={task} onChange={(e) => setTask(e.target.value)} placeholder="Enter task..." />
                    <button onClick={addTodo}>Add</button>
                    <ul>
                        {todos.map((todo, index) => (
                            <li key={index} className={`todo-item ${todo.completed ? 'completed' : ''}`}>
                                <span onClick={() => dispatch({ type: TOGGLE_TODO, payload: index })}>{todo.text}</span>
                                <button onClick={() => dispatch({ type: REMOVE_TODO, payload: index })}>‚ùå</button>
                            </li>
                        ))}
                    </ul>
                </div>
            );
        }

        function App() {
            return (
                <Provider store={store}>
                    <TodoApp />
                </Provider>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
