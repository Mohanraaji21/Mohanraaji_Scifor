<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <div ng-app="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
        <p>Name: <input type="text" ng-model="name"></p>
        <p ng-bind="name"></p>
        <p>My multiplicartion is{{5*3}}</p>
<p>My Addition{{5+3}}</p>
<p>My Substraction{{5-3}}</p>
<p>{{5/3}}</p>
    </div>
</body>
</html>
