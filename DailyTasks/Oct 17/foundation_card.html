<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation Starter Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css">
  </head>
  <body>


    <div class="container">

        <div class="card callout primary" style="height: 320px; text-align: center; padding-top: 30px;">
            This is a Primary card!
            <div class="card-image">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZwXRsqhdzBT0fyxr0IDatAfnSa6-nctdY5g&s" style="height: 200px; width: 200px;" >
            </div>
        </div>

        <div class="card callout secondary" style="height: 320px; text-align: center; padding-top: 30px;">
            This is a Secondary card!
            <div class="card-image">
                <img src="https://i.etsystatic.com/5389599/r/il/5ca500/1880689310/il_570xN.1880689310_m23b.jpg" style="height: 200px; width:200px;" >
            </div>
        </div>

        <div class="card callout warning" style="height: 320px; text-align: center; padding-top: 30px;">
            This is a Warning card!
            <div class="card-image">
                <img src="https://i.pinimg.com/originals/b1/96/7a/b1967a280d8ce04d019b2b9189b73939.jpg" style="height: 200px; width:200px;" >
            </div>
        </div>

        <div class="card callout alert" style="height: 320px; text-align: center; padding-top: 30px;">
            This is a Alert card!
            <div class="card-image">
                <img src="https://www.bakehoney.com/media/23397/conversions/27981_08-27-2022_17-32-06_name_0Expriss-your-love-with-Love-Expressive-Red-Cake-from-bakehoney-in-de-banner.jpg" style="height: 200px; width:200px;" >
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>

  </body>
</html>
