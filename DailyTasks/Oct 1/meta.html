<!DOCTYPE html>
<html>
<head>
    <title>CSS Rounded Corners</title>
    <style>
        #corners {
            border-radius: 25px;
            background: blue;
            padding: 20px;
            width: 200px;
            height: 150px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>This is a heading</h1>
    <p id="corners">This is a paragraph with rounded corners.</p>
</body>
</html>
