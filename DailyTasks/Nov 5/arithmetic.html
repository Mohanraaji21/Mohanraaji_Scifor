<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>

        let a = 10;
        let b = 20;

        let addition = a+b;
        let subtraction = b-a;
        let multiplication = a*b;
        let division = b/a;
        let reminder = b%a;

        document.write("<h1>Arithmetic Operations<h1> <br>");
        document.write("<h3>A = 10, B = 20 <h3> <br><br>");
        document.write("Addition : A + B = "+addition+"<br><br><br>");
        document.write("Subtraction : B - A = "+subtraction+"<br><br><br>");
        document.write("Multiplication : A * B = "+multiplication+"<br><br><br>");
        document.write("Division : B / A = "+division+"<br><br><br>");
        document.write("Reminder : B % A = "+reminder+"<br><br><br>");

        


    </script>
</body>
</html>
