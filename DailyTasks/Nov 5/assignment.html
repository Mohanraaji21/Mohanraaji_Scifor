<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>

        let a = 10;
        let b = 20;


        document.write("<h1>Assignment Operations<h1> <br>");
        document.write("<h3>A = 10, B = 20 <h3> <br><br>");
        document.write("Addition : A += B :=> A = "+(a += b)+"<br><br><br>");
        document.write("Subtraction : A -= B :=> A = "+(a -= b)+"<br><br><br>");
        document.write("Multiplication : A *= B :=> A = "+(a *= b)+"<br><br><br>");
        document.write("Division : A /= B :=> A = "+(a /= b)+"<br><br><br>");
        document.write("Reminder :A %= B :=> A = "+(a%=b)+"<br><br><br>");
        document.write("Assign : A = B :=> A = B = "+(a=b));

        


    </script>
</body>
</html>
